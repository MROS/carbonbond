matrix:
  include:
    - language: rust
      cache: cargo
      rust:
          - nightly
      before_script:
          - rustup component add rustfmt
      script:
          - cargo build --all
          - cargo test --all
          - cargo fmt -- --check
    - language: node_js
      node_js:
        - "10"
      cache: yarn
      before_script:
        - cd frontend
        - yarn
        - yarn api-codegen
      script:
        - yarn lint
        - yarn check-ts
        - yarn check-css
        - yarn build
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL